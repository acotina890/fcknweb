<!DOCTYPE html>

            <table class="cajas">
                <tr>
                    <td class="celda">

                            <input type="text" value="Inmodificable" readonly

                        </form>
                    </td>

                    <td class="celda">
                        <form action="">

                            <input type="text" id="lblNombre" name="Nombre" value="N"> <br>
                            <label for="lblApellido"> Apellido: </label> <br>
                            <input type="text" id="lblApellido" name="Apellido" value="A">

                    <td class="celda"> Elija m&eacute;todo de pago: <br>

                            <input type="radio" id="debito" name="tjta_deb" value="deb">

                            <input type="radio" id="efectivo" name="chash" value="guita">

                    <td class="celda">
                        Elija productos a llevar: <br>

                            <input type="checkbox" id="mouse" name="raton" value="rat">

                            <input type="checkbox" id="kbd" name="teclado" value="tec">

                                    <option value="hrv"> HRV </option>
                                    <option value="civic"> Civic </option>
                                    <option value="camaro"> Camaro </option>
                                </select>
                                <textarea name="sms" id="cuadro" cols="20" rows="3">Let's see

                    <td class="margenizq">
                        Ingrese lenguaje deseado: <br>

                    <td class="celda">

                        <input type="email" id="email" name="Email">

                </tr>

                <tr>
                    <td class="celda">

                            <input type="text" id="user" name="Usuario"> <br>

                            <input type="range" id="rango" name="Rango">
                        </form>
                    </td>
                    
                    <td class="celda">
                        <form action="">

                            <input type="tel" id="tel" name="Tel">
                            <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" -->

                            <label for="hora"> Time: </label>
                            <input type="time" id="hora" name="Hora">
                            <br> <br>

                            <input type="url" id="url" name="Url" size="15">

                    <td class="flotante">

                            Audio.

                    </td>

                    <td class="flotante">
                        <video width="320" height="240" controls autoplay muted>
                            <source src="viddestiny2.mp4" type="video/mp4">
                            El navegador no soporta este tipo de formato de video.
                        </video>
